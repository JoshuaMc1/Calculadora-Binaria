<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Marco exterior de la calculadora -->
  <rect x="2" y="2" width="60" height="60" rx="5" ry="5" fill="#f0f0f0" stroke="#333" stroke-width="2"/>

  <!-- Pantalla de la calculadora -->
  <rect x="8" y="8" width="48" height="12" fill="#fff" stroke="#333" stroke-width="1"/>

  <!-- Botones -->
  <rect x="8" y="24" width="14" height="14" fill="#e0e0e0" stroke="#333" stroke-width="1"/>
  <rect x="24" y="24" width="14" height="14" fill="#e0e0e0" stroke="#333" stroke-width="1"/>
  <rect x="40" y="24" width="14" height="14" fill="#e0e0e0" stroke="#333" stroke-width="1"/>
  <rect x="8" y="40" width="14" height="14" fill="#e0e0e0" stroke="#333" stroke-width="1"/>
  <rect x="24" y="40" width="14" height="14" fill="#e0e0e0" stroke="#333" stroke-width="1"/>
  <rect x="40" y="40" width="14" height="14" fill="#e0e0e0" stroke="#333" stroke-width="1"/>

  <!-- Texto en los botones -->
  <text x="15" y="34" font-family="Arial" font-size="10" fill="#333">1</text>
  <text x="31" y="34" font-family="Arial" font-size="10" fill="#333">2</text>
  <text x="47" y="34" font-family="Arial" font-size="10" fill="#333">3</text>
  <text x="15" y="50" font-family="Arial" font-size="10" fill="#333">4</text>
  <text x="31" y="50" font-family="Arial" font-size="10" fill="#333">5</text>
  <text x="47" y="50" font-family="Arial" font-size="10" fill="#333">6</text>
</svg>
